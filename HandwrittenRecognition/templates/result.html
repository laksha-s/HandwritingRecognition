<!DOCTYPE html>
<html>
  <head>
    <title>Detection Result</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container result-container">
      <h1>Detected Text</h1>
      <p class="detected-text">{{ text }}</p>
      <h1>Detected Image</h1>
      <img
        src="{{ url_for('detected_file', filename=image_filename) }}"
        alt="Detected Image"
      />
      <br />
      <a href="{{ url_for('upload_file') }}">
        <button class="button">Upload Another Image</button>
      </a>
    </div>
  </body>
</html>
